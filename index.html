<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <style>

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 960px;
        height: 500px;
        position: relative;
      }

      #sun {
        stroke: #666;
        fill: #666;
      }

      .orbit {
        stroke: #ccc;
        fill: transparent;
      }

      .planet {
        stroke: #666;
        fill: #fff;
      }

      .moon {
        stroke: #ccc;
        fill: #fff;
      }

    </style>
  </head>
  <body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src='./index.js'></script>
  </body>
</html>
